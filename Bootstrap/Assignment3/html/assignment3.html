<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 4 Navbar with Logo Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="../css/assignment3.css">
    </head>
    <body>
        <div class="bs-example">
            <nav class="navbar navbar-dark bg-dark">
                <a href="#" class="navbar-brand">
                <h2>Homescapes</h2>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="#" class="nav-item nav-link active">About Us</a>
                        <a href="#" class="nav-item nav-link">Features</a>
                        <a href="#" class="nav-item nav-link">Testinomials</a>
                        <a href="#" class="nav-item nav-link">Contact us</a>
                    </div>
                    <form class="form-inline ml-auto">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    
                </div>
            </nav>
            <header class="jumbotron jumbotron-fluid">
                <div class="container-fluid text-center"> 
                   <h1 class="display-3">The Best Solution for Your Business</h1>
                   <p class="lead pb-4">We help you maximize performance and build a healthy organization.</p>
                   <p><a href="#" class="btn btn-primary btn-lg" role="button">Learn More</a></p>
                </div>
            </header>
        </div>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="../img/1.jpg" alt="First slide" class="img1">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../img/2.jpg" alt="Second slide" class="img1">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../img/4.jpg" alt="Third slide" class="img1">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
